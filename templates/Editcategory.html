<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllCategory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .custom-margin-top {
            margin-top: 100px;
            /* Adjust the value as needed */
        }
    </style>
</head>

<body>

    <div class="container custom-margin-top">
        <center>
            <h4>Edit Category</h4>
        </center>

        <div class="row justify-content-center">

            <div class="col-md-6">
                <form method="post">
                    <div class="form-group">
                        <label for="category_ID">Category Id</label>
                        <input type="number" class="form-control" id="category_ID" name="category_ID" value="{{cat[0]}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="category_name">Category Name</label>
                        <input type="text" class="form-control" id="category_name" name="category_name" value="{{cat[1]}}" required>
                    </div><br>
                    <button type="submit " class="btn btn-primary ">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
</body>

</html>
