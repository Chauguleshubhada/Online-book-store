<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .custom-margin-top {
            margin-top: 50px;
        }
        
        span {
            margin-top: 10px;
            width: fit-content;
            position: absolute;
            top: 71%;
            left: 63%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="container custom-margin-top">
        <center>
            <h4>Edit Book</h4>
        </center>

        <div class="row justify-content-center">

            <div class="col-md-6">
                <form method="post" action="/EditBook/{{book[0]}}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="book_ID">Book Id</label>
                        <input type="number" class="form-control" id="book_ID" name="book_ID" value="{{book[0]}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="book_name">Book Name</label>
                        <input type="text" class="form-control" id="book_name" name="book_name" value="{{book[1]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="bprice">Price</label>
                        <input type="number" class="form-control" id="bprice" name="price" value="{{book[2]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="bauthor">Author Name</label>
                        <input type="text" class="form-control" id="bauthor" name="Author_Name" value="{{book[3]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="bdesc">Description</label>
                        <input type="text" class="form-control" id="bdesc" name="description" value="{{book[4]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Select Image</label>
                        <input type="file" class="form-control" id="img" name="image" required>
                        <span class="input-group-text">{{book[5]}}</span>
                    </div> <br>
                    <div class="form-group">
                        <label for="bcat">Select Book Category</label>
                        <select name="book_category" id="bcat" readonly>
                            <option value="{{book[0]}}">{{book[6]}}</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
