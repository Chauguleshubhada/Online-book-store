{% extends "homepage.html" %} {% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/likes.css">
</head>

<body>

    <center>
        <br><br><br><br><br> <br> {% if message %}
        <div class="alert alert-success alert-dismissible">
            <strong>{{ message }}</strong>
        </div>
        {% endif %}
    </center>
    <h3>Likes Products</h3>
    {% if items %}
    <table class="table">
        <button id="closeBtn" class="close-btn"><span class="fa fa-times"></span></button>
        <tr>
            <th>Book Name</th>
            <th>Price</th>
            <th>Image</th>
            <th colspan="2">action</th>
        </tr>
        {% for item in items %}
        <form method="post">
            <tr>
                <td>{{ item[1] }}
                    <input type="hidden" name="book_id" value="{{item[0]}}" />
                </td>
                <td>{{ item[2] }}</td>
                <td><img src="{{ url_for('static', filename=item[3]) }}" class="img-responsive" alt="Image"></td>

                <td>{{item[6]}}</td>
                <td><button class="button btn-success" type="submit" name="action" value="delete">Remove</span></button></td>
            </tr>
        </form>
        {% endfor %}
    </table>

    {% else %}
    <div class="text-center">
        <h3>Cart is empty</h3>
    </div>
    {% endif %}
    <script>
        document.getElementById("closeBtn").addEventListener("click", function() {
            window.close();
            window.location.href = "/";
        });
    </script>
</body>

</html>
{% endblock %}
